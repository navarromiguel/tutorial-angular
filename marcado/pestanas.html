<section class="tab" ng-controller="TabController as tabs">
  <ul class="nav nav-pills">
    <li ng-class="active: isSet(1)">
      <a ng-click="setTab(1)" href>Descripción</a>
    </li>
    <li ng-class="active: isSet(2)">
      <a href ng-click="setTab(2)">Características</a>
    </li>
  </ul>
  <div ng-if="isSet(1)">
    <h4>Descripcion</h4>
    <blockquote>{{gem.description}}</blockquote>
  </div>
  <div ng-if="isSet(2)">
    <h4>Características</h4>
    <blockquote>Brillo: {{gem.shine}}</blockquote>
    <blockquote>Caras: {{gem.faces}}</blockquote>
    <blockquote>Color: {{gem.color}}</blockquote>
    <blockquote>Rareza: {{gem.rarity}}</blockquote>
  </div>
</section>
